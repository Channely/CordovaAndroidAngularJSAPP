<button class="btn btn-info btn-large btn-block">JS console<a ng-href="#">Home</a></button>
<input class="form-control" type="text" id="target" autofocus="true" placeholder="Code here, Enter to run . . .">
<div id="bind"></div>
<script>
    console.log = function (arg) {
        var color;
        var gray = "gray";
        var black = "#000000";
        var blue = "darkblue";
        switch (typeof(arg)) {
            case "undefined":
                color = gray;
                break;
            case "object":
                color = arg == null ? gray : black;
                break;
            case "number":
                color = blue;
                break;
            case "string":
                color = black;
                break;
            case "boolean":
                color = black;
                break;
            case "function":
                color = black;
                break;
        }
        append_log_node(arg,color);
    };
    function run(codes){
        try  {
            console.log(eval(codes));
        }
        catch(exception) {
            console.log(exception);
        }
        append_underline_node();
    }

    function append_log_node(info,color) {
        var log=document.createElement("H4");
        log.innerHTML=info
        log.setAttribute("style","padding:5px 15px 5px 15px;color:"+ color);
        document.getElementById('bind').appendChild(log);
    }
    function append_underline_node(){
        var br = document.createElement("HR");
        document.getElementById('bind').appendChild(br);
    }
</script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function()
    {
        $(document).keypress(function(e){
            var curKey = e.which;
            if(curKey == 13)
            {
                run($("#target").val());
		$("#target").val("");
            }
        });
    });
</script>
